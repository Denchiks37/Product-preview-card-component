<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="image">
        <img
          class="img-desktop"
          src="images/image-product-desktop.jpg"
          alt="CHANEL perfume picture"
        />
        <img
          class="img-mobile"
          src="images/image-product-mobile.jpg"
          alt="CHANEL perfume picture"
        />
      </section>
      <section class="main-info">
        <p class="type">P E R F U M E</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="discount">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
